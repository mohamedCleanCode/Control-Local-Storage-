<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Local Storage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="parent">
        <input type="text" placeholder="Local Storage Item">
        <div class="btns">
            <span class="check">Check item</span>
            <span class="add">Add item</span>
            <span class="delete">Delet item</span>
            <span class="show">Show item</span>
            <span class="clear">Clear all</span>
        </div>
        <div class="results">
            <span>Results here</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
